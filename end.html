<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz End</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link a CSS file here for styling -->
</head>

<body>
    <div class="container">
        <h1>Quiz Ended</h1>
        <div id="finalScore" class="score">Your Final Score: 0</div> <!-- Score will be updated dynamically -->
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="script.js"></script> <!-- Include your JavaScript file -->
    <script>
        // Retrieve the most recent score from local storage and display it
        const mostRecentScore = localStorage.getItem('mostRecentScore');
        const finalScoreElement = document.getElementById('finalScore');
        if (mostRecentScore !== null) {
            finalScoreElement.innerText = `Your Final Score: ${mostRecentScore}`;
        }

        // Function to restart the quiz
        const restartQuiz = () => {
            // Clear the most recent score from local storage
            localStorage.removeItem('mostRecentScore');
            // Redirect to the start of the quiz (assuming your quiz start page is 'index.html')
            window.location.href = 'index.html';
        };
    </script>
</body>

</html>
